<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Kanban Board</h1>
    <div class="board">
      <div id="todo" class="column">
        <h2>To-Do</h2>
        <div class="task-list"></div>
        <button class="add-btn" onclick="addTask('todo')">Add Task</button>
      </div>
      <div id="inProgress" class="column">
        <h2>In Progress</h2>
        <div class="task-list"></div>
        <button class="add-btn" onclick="addTask('inProgress')">
          Add Task
        </button>
      </div>
      <div id="done" class="column">
        <h2>Done</h2>
        <div class="task-list"></div>
        <button class="add-btn" onclick="addTask('done')">Add Task</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
